<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        .no1-leave {
            opacity: 1;
            left: 0px !important;
        }

        .no1-leave-active {
            transition: all .3s;
        }

        .no1-leave-to {
            left: -300px !important;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="box">
        <div style="text-align: center">
            <div style="display: inline-block;width: 400px;height:300px;position: relative;">
                <transition :name="name">
                    <img style="position: absolute;left:0;top:0;width:100%; height:100%"
                        src="http://b.hiphotos.baidu.com/image/h%3D300/sign=92afee66fd36afc3110c39658318eb85/908fa0ec08fa513db777cf78376d55fbb3fbd9b3.jpg">
                </transition>
                <div @click="btn1"
                    style="line-height: 70px;width: 40px;height:70px;background:rgba(0,0,0, .5);position:absolute;right: 0;top:50%;margin-top: -35px;font-size: 30px;font-family: '宋体';color: #ffffff">
                    &gt;
                </div>
                <div @click="btn2"
                    style="line-height: 70px;width: 40px;height:70px;background:rgba(0,0,0, .5);position: absolute;left: 0;top:50%;margin-top:-35px;font-size: 30px;font-family: '宋体';color: #ffffff">
                    &lt;
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    new Vue({
        el: '#box',
        data: {
            name: 'no1',
            arr: [
                'http://g.hiphotos.baidu.com/image/h%3D300/sign=b5e4c905865494ee982209191df4e0e1/c2cec3fdfc03924590b2a9b58d94a4c27d1e2500.jpg',
                'http://b.hiphotos.baidu.com/image/h%3D300/sign=92afee66fd36afc3110c39658318eb85/908fa0ec08fa513db777cf78376d55fbb3fbd9b3.jpg',
                'http://f.hiphotos.baidu.com/image/h%3D300/sign=0c78105b888ba61ec0eece2f713597cc/0e2442a7d933c8956c0e8eeadb1373f08202002a.jpg'
            ]
        },
        methods: {
            btn1() {
                this.name = 'no1'
                console.log(this.name)
            },
            btn2() {
                this.name = 'no2'
            }
        },
    })
</script>

</html>
